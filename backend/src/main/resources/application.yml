spring:
  application:
    name: media-platform-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/media_platform?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: Deng2846240558
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: MediaPlatformHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.dijkstra.aimedia.backend.entity

# JWT 配置
jwt:
  secret: media-platform-secret-key-2024-ai-creation-tool
  expiration: 86400000 # 24小时（毫秒）

# 服务器配置
server:
  port: 8081
  servlet:
    context-path: /api

# AI API 配置 - 阿里云DashScope
ai:
  # 使用的AI服务商: aliyun (阿里云DashScope)
  provider: aliyun

  aliyun:
    # 阿里云DashScope配置
    # 请前往阿里云百炼控制台获取 API Key: https://bailian.console.aliyun.com/
    apiKey: sk-c87c67ad1cc54762af37489b87b78adf # 请替换为您的阿里云 DashScope API Key
    
    # 文本生成模型配置
    # 推荐使用: qwen-plus (均衡), qwen-max (最强), qwen-turbo (最快/免费额度多)
    model: qwen-plus
    
    # 图片生成模型配置
    # 推荐使用: wanx-v1 (通义万相)
    imageModel: wanx-v1
    
    # 视频生成模型配置
    # 推荐使用: wanx-img2video-common-dual (通义万相-图生视频)
    video-model: wanx-img2video-common-dual

  # 代理配置 (可选，如果使用国内服务通常不需要)
  # proxy:
  #   host: 127.0.0.1
  #   port: 7890
