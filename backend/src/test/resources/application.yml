spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: sa
    password:
  sql:
    init:
      mode: never

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.dijkstra.aimedia.backend.entity

jwt:
  secret: test-secret-key-for-unit-tests-only-must-be-long-enough-to-meet-security-requirements
  expiration: 86400000

server:
  port: 0

ai:
  provider: openai
  openai:
    api-key: test-key
    base-url: https://api.test.com
    model: test-model
    image-model: test-image-model
