    password: Deng2846240558
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: MediaPlatformHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.dijkstra.aimedia.backend.entity

# JWT 配置
jwt:
  secret: media-platform-secret-key-2024-ai-creation-tool
  expiration: 86400000 # 24小时（毫秒）

# 服务器配置
server:
  port: 8081
  servlet:
    context-path: /api

# AI API 配置
ai:
  # 使用的AI服务商: openai(DeepSeek兼容/Gemini兼容/阿里通义), baidu
  provider: openai

    
  openai:
    # 阿里通义千问 (Qwen) 配置
